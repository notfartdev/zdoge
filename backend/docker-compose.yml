version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dogenado-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: dogenado
      POSTGRES_USER: dogenado
      POSTGRES_PASSWORD: dogenado_secret_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dogenado -d dogenado"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

