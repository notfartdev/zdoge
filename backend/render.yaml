services:
  - type: web
    name: dogenadocash
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DOGEOS_RPC_URL
        value: https://rpc.testnet.dogeos.com
      - key: SHIELDED_POOL_ADDRESS
        value: 0x05D32B760ff49678FD833a4E2AbD516586362b17
      # IMPORTANT: Set RELAYER_PRIVATE_KEY in Render dashboard (not here for security)
      # The relayer wallet needs DOGE for gas to submit transactions
      # - key: RELAYER_PRIVATE_KEY
      #   sync: false # Mark as secret in Render dashboard

